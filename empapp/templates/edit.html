{% extends 'layout.html' %}

{% block title %}Actions{% endblock %}

{% block body %}
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{employee.id}}">
        <div class="mb-3">
            <label for="fName" class="form-label">First Name:</label>
            <input type="text" name="firstName" class="form-control" id="fName" value="{{employee.firstName}}">
        </div>
        <div class="mb-3">
            <label for="lName" class="form-label">Last Name: </label>
            <input type="text" id="lName" class="form-control" name="lastName" value="{{employee.lastName}}">
        </div>
        <div class="mb-3">
            <label for="pos" class="form-label">Role: </label>
            <select class="form-select" name="position" id="pos">
                <option selected disabled>{{employee.position}}</option>
                {% for position in positions %}
                    <option value="{{position}}">{{position}}</option>
                {% endfor %}
              </select>
        </div>
        <div class="mb-3">
            <label for="dep" class="form-label">Department: </label>
            <select class="form-select" name="department" id="pos">
                <option selected disabled>{{employee.department}}</option>
                {% for department in departments %}
                    <option value="{{department}}">{{department}}</option>
                {% endfor %}
              </select>
        </div>
        <div class="mb-3">
            <label for="jDate" class="form-label">Date of Joining:</label>
            <input type="date" name="joiningDate" class="form-control" id="jDate" value="{{employee.joiningDate|date:'Y-m-d'}}">
        </div>
        <div class="mb-3">
            <label for="ctc" class="form-label">CTC:</label>
            <input type="number" name="ctc" class="form-control" id="ctc" value="{{employee.ctc}}">
        </div>
        <div class="mb-3">
            <label for="man" class="form-label">Manager: </label>
            <select class="form-select" name="manager" id="man">
                <option selected disabled>{{employee.manager}}</option>
                {% for manager in managers %}
                    <option value="{{manager}}">{{manager}}</option>
                {% endfor %}
              </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
